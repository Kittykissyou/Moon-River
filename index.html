<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:regular,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>createX</title>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <a href="#" class="header__logo"

            <a href="#">Blog</a>
            <a href="#">Contacts</a>

          <div class="header__event-container">

              <img src="/createx/img/header/person.png" />

        .header

        <img
          class="header__semi-ellipses"
