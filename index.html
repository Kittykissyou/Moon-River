<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:regular,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>createX</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container _container">
          <a href="#" class="header-container__logo"
            ><img src="/createx/img/header/logo.png"
          /></a>
          <nav class="menu menu_header">
            <a href="#">About Us</a>
            <a href="#">Courses</a>
            <a href="#">Events</a>
            <a href="#">Blog</a>
            <a href="#">Contacts</a>
          </nav>
          <div class="header-container__event-container">
            <button class="orange-button orange-button_header">
              Get consultation
            </button>
            <a href="#" class="header-container__login-register-container">
              <img src="/createx/img/header/person.png" />
              Log in / Register
            </a>
          </div>
        </div>
        <div class="header__body-container _container">
          <div class="header__body-left-side">
            <img
              class="header__play-showreel"
              src="/createx/img/header/play-showreel.png"
            />
            <p class="header__body-left-side-txt">
              Enjoy studying with Createx Online Courses
            </p>
            <div class="header__body-left-side-buttons">
              <button
                class="orange-border-button orange-border-button_body-container"
              >
                Get consultation
              </button>
              <button class="orange-button orange-button_body-container">
                Explore courses
              </button>
            </div>
          </div>
          <div class="header__body-right-side">
            <img src="/createx/img/header/people.png" />
          </div>
        </div>
        <div class="header__footer-container _container"></div>
        <img
          class="header__arrow-down"
          src="/createx/img/header/arrow-down.png"
        />
        <img
          class="header__arrow-up-right"
          src="/createx/img/header/arrow-up-right.png"
        />
        <img class="header__circles" src="/createx/img/header/circles.png" />
        <img class="header__points" src="/createx/img/header/points.png" />
        <img
          class="header__semi-ellipses"
          src="/createx/img/header/semi-ellipses.png"
        />
        <img
          class="header__semi-ellipse"
          src="/createx/img/header/semi-ellipse.png"
        />
      </header>
    </div>
    <script></script>
  </body>
</html>
